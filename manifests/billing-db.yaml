apiVersion: v1
kind: Service
metadata:
  labels:
    app: billing-db
  name: billing-db
spec:
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: billing-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: billing-db
  name: billing-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-db
  template:
    metadata:
      labels:
        app: billing-db
    spec:
      restartPolicy: Always
      containers:
        - name: billing-db
          image: nprimo/postgres-db:0.0.1
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: billing-db-secrets
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: billing-db-secrets
                  key: password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: billing-db-secrets
                  key: db-name
          livenessProbe:
            exec:
              command:
                - pg_isready
            failureThreshold: 5
            periodSeconds: 3
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - pg_isready
            failureThreshold: 5
            periodSeconds: 3
            timeoutSeconds: 1
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: billing-database
      volumes:
        - name: billing-database
          persistentVolumeClaim:
            claimName: billing-database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    service: billing-database
  name: billing-database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
